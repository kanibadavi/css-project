<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <style>
        .subscribe-button {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            height: 35px;
            width: 105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition:opacity 0.15s;
        }
        .subscribe-button:hover {
            opacity: 0.8;
        }
        .subscribe-button:active {
            opacity: 0.5;
        }
        .join-button {
            background-color: white;
            color: rgb(62, 62, 117);
            height: 35px;
            width: 60px;
            cursor: pointer;
            border-color: grey;
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
        }
        .join-button:hover {
            background-color: rgb(62, 62, 117);
            color: white;
        }
        .join-button:active {
            opacity: 0.7;
        }
        .tweet-button {
            background-color: rgb(67, 166, 212);
            color: white;
            height: 35px;
            width: 80px;
            cursor: pointer;
            border: none;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    <button class="join-button">
        JOIN
    </button>
    <button class="tweet-button">
        tweet
    </button>
</body>
</html>
